<head>
<script>
  function func(){
  var num1 = Number(document.getElementById("first").value);
  var num2 = Number(document.getElementById("second").value);

  document.getElementById("plus").innerHTML = plus;
        }

      function func2(){
        var num3 = Number(document.getElementById("first2").value);
        var num4 = Number(document.getElementById("second2").value);
        var min = num3 - num4;
        document.getElementById("min").innerHTML = min;
        }

  function func3(){
        var num5 = Number(document.getElementById("first3").value);
         var num6 = Number(document.getElementById("second3").value);
         var pomn = num5 * num6;
        document.getElementById("pomn").innerHTML = pomn;
        }
  function func4(){
  var num7 = Number(document.getElementById("first4").value);
  var num8 = Number(document.getElementById("second4").value);
        var dil = num7 / num8;
        document.getElementById("dil").innerHTML = dil;
        }
      function func5(){
        var num9 = Number(document.getElementById("first5").value);
        var num10 = Number(document.getElementById("second5").value);
         var step =  Math.pow(num9, num10);
         document.getElementById("step").innerHTML = step;
        }
</script>
</head>
